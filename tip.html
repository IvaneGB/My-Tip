<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP</title>
    <link rel="stylesheet" href="tip.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="datos">
            <h1 class="titulo">TIP</h1>
            <input class="soles" id="soles" type="number" placeholder="s/. 0.00">
            <input class="personas" id="personas" type="text" placeholder="Numero de personas">
            <input class="porciento" id="porciento" type="number" placeholder="% de propina">
            <button class="btn" id="btn">Calcular</button>
        </div>
        <div class="resultados">

            <div class="caja1">

                <strong><p class="total" id="total">TOTAL : </p></strong>
                <strong><p class="monto" id="monto">Monto c/u : </p></strong>
                <strong> <p class="propina" id="propina">Propina : </p></strong>
            </div>

            <div class="caja2">

                <strong><p class="resultado" id="resultado"></p></strong>
                <strong><p class="cadauno" id="cadauno"></p></strong>
                <strong><p class="tip" id="tip"></p></strong>
            </div>

        </div>
    </div>
    <script src="tip.js"></script>
    <script src="funciones.js"></script>
</body>

</html>
